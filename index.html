<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
  >
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
  >
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="header logo">
    <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main">
    <div id="main-header">
      <label class="title-3 main-header__label" for="new-task">Add Item</label>
      <div class="main__task">
        <input id="new-task"class="input-text task" type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <h3 class="title-3">Todo</h3>
    <ul class="list__main" id="incomplete-tasks">
      <li class="main-list__item">
        <input class="list-item__checkbox" type="checkbox">
        <p class="list-item__label task">Pay Bills</p>
        <input type="text" class="input-text task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete__img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="main-list__item edit-mode">
        <input class="list-item__checkbox" type="checkbox">
        <p class="list-item__label task">Go Shopping</p>
        <input type="text" value="Go Shopping" class="input-text task">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="delete__img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h3 class="title-3">Completed</h3>
    <ul class="list__main list-completed" id="completed-tasks">
      <li class="main-list__item">
        <input class="list-item__checkbox" type="checkbox" checked>
        <p class="list-item__label task list-completed__label">See the Doctor</p>
        <input type="text" class="input-text task">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete__img" src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
